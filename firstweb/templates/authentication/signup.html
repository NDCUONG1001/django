<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}
            <label for= "">Username</lable>
            <input type="text" id="username" name="username" placeholder="Create a name user (only letters and numbers)" Required>
             <br>   

            <label for= "">First Name</lable>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
            <br>


            <label for= "">Last Name</lable>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
            <br>


            <label for= "">Email</lable>
            <input type="email" id="email" name="email" placeholder="Enter your email " Required>
            <br>


            <label for= "">Password</lable>
            <input type="password" id="pass1" name="pass1" placeholder="Create a password " Required>
            <br>
    
            <label for= "">Confirm your password</lable>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your password again " Required>
            <br>

            <button type="submit">Sign Up</button>


        </form>


        <script src="" async defer></script>
    </body>
</html>
